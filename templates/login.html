<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Styles/pay.css">
    <link rel="icon" href="/static/download-_1_1.jpg" type="icon">

    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <title>Avatar Zone</title>
</head>

<body>
    <div class="icon"><a href="https://discord.gg/Zpfg2Cy7" target="_blank">დ</a></div>

    <main>
        <form class="login-form" action="/login" method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}  <!-- This will add a hidden CSRF token field -->

            <div class="form-group">
                {{ form.username.label }}<br>
                {{ form.username(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>
                {{ form.password(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>

            {% if LoginSuccess %}
            <p>თქვენ წარმატებით გაიარეთ ავტორიზაცია</p>  <!-- Message in Georgian -->
            {% endif %}
        </form>

    </main>
    

    <div id="move"></div>

    <script src="/static/js/smooth-scroll.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/mouseMove.js"></script>
</body>

</html>
